<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form onsubmit="return false" id="journalForm">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate" required>
        </fieldset>
        <fieldset>
            <label for="journalConcept">Concepts Covered</label>
            <input type="text" name="journalConcept" id="journalConcept" required>
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" required></textarea>
        </fieldset>
        <fieldset>
            <label for="journalMood">Mood for the day</label>
            <select name="journalMood" id="journalMood">
                <option value="happy">Happy</option>
                <option value="ok">Ok</option>
                <option value="sad">Sad</option>
            </select>
        </fieldset>
    </form>
    <button type="submit" form="journalForm" id="saveEntry">Record Journal Entry</button>

    <fieldset>
        <legend>
            Filter Journal Entries by Mood
        </legend>

        <input name="mood" value="happy" type="radio">
        <label>Happy</label>

        <input name="mood" value="ok" type="radio">
        <label>Ok</label>

        <input name="mood" value="sad" type="radio">
        <label>Sad</label>

        <input id="showAll" name="mood" value="all" type="radio" checked>
        <label>All</label>
    </fieldset>
    <article class="entryLog"></article>


    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryEvents.js"></script>
    <script src="scripts/journal.js"></script>
</body>
</html>
